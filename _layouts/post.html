---
layout: default
---

<div class="post">
	<div class="header">
		<div class="title">
			<h2>{{ page.title }}</h2>
		</div>
	</div>
	<div class="post-meta">
		<ul>
			<li>Written on: <span class="meta-elem">{{ page.date | date: "%Y/%m/%d" }}  </span></li>
			<li> By: <span class="meta-elem">{{page.author}}</span> </li>
		</ul>
	</div>

	<div class="content">
		{{ content}}
	</div>
</div>
